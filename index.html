<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="blackjack">
      <header>
        <h1>BlackJack</h1>
      </header>

      <div id="message"></div>
      <div id="table">
        <h2>Twoje karty</h2>
        <div id="playersCards"></div>

        <h2>Karty krupiera</h2>
        <div id="dealersCards"></div>
      </div>

      <div id="points">
        Punkty gracza
        <div id="playersPoints"></div>
        Punkty krupiera
        <div id="dealersPoints"></div>
      </div>

      <div id="buttons">
        <button id="hit">Dobierz kartę</button>
        <button id="stand">Zostaję</button>
      </div>
    </section>

    <script src="./app/Game.js" type="module"></script>
  </body>
</html>
